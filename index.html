<!doctype html>
<html lang="en">
  <head>
    <title>Static Comp Challenge 1</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <main class="wrapper">
      <header class="intro">
        <h1>CHRISTOPHER CHATEAU</h1>
        <h2>I'm a coder, cyclist, lover of Colorado.<br>
          Take a look at my portfolio to see what I've been making. 
        </h2>
        <button class="resume-button">
          <a href="https://google.com">
            <h3>
              <img class="header-icons" src="resume.svg" />RESUME
            </h3>
          </a>
        </button>
        <button class="contact-button"> 
          <a href="https://google.com">
            <h3>
              <img class="header-icons" src="contact.svg" />CONTACT
            <h3>
          </a>
        </button>
      </header> 
      <section class="photo">
        <img class="dots" src="dotsnew.svg">
        <img class="arrow-left" src="right-arrow.svg">
        <img class="arrow-right" src="right-arrow.svg">
      </section>
      <a class="profile" href="https://google.com">
        <img class="icons" src="profile.svg" />
        <h4>PROFILE</h4>
      </a>
      <a class="education" href="https://google.com" />
        <img class="icons" src="agenda.svg">
        <h4>EDUCATION</h4>
      </a>
      <a class="blog" href="https://google.com" />
        <img class="icons" src="pencil.svg">
        <h4>BLOG</h4>
      </a>
      <a class="social-menu" href="https://google.com" />
        <img class="icons" src="social.svg">
        <h4>SOCIAL MENU</h4>
      </a>
      <a class="portfolio" href="https://google.com" />
        <img class="icons" src="picture.svg">
        <h4>PORTFOLIO</h4>
      </a>
      <a class="experience" href="https://google.com" />
        <img class="icons" src="worldwide.svg">
        <h4>EXPERIENCE</h4>
      </a>
      <a class="contact" href="https://google.com" />
        <img class="icons" src="paper-plane.svg">
        <h4>CONTACT</h4>
      </a>
    </main>
  </body>
</html>
